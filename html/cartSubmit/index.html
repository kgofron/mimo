<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Online Store</h1>
    <img id="basketImage" onClick="clickCart()" src="https://mimo.app/r/cart.png">
    <h2 id="itemCounter">0</h2>
    <p id="orderTotal"></p>

    <div class="product">
        <img src="https://mimo.app/r/backpack.png">
        <h3>Backpack</h3>
        <button onclick="addToCart(backpack)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://mimo.app/r/camera.png">
        <h3>Camera</h3>
        <button onclick="addToCart(camera)">Add to Cart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
